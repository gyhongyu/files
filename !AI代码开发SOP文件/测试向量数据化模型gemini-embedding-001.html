<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Embedding 演示 (适配 gemini-balance)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
            background-color: #f8f9fa;
        }
        h1, h2, h3 {
            color: #0056b3;
        }
        .config-section {
            padding: 1.5em;
            background-color: #e9ecef;
            border-radius: 8px;
            margin-bottom: 2em;
        }
        .form-group {
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: 500;
        }
        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 1em;
        }
        textarea {
            min-height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #result, #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <h1>Gemini `embedding-001` 模型调用演示</h1>

    <section class="config-section">
        <h3>1. 配置</h3>
        <div class="form-group">
            <label for="backendUrlInput">⚙️ 后端代理地址 (Your Backend Proxy URL)</label>
            <input type="text" id="backendUrlInput" value="https://api.teaforia.in">
        </div>
        <div class="form-group">
            <label for="accessKeyInput">🔑 您的通行密钥 (Your Access Key/Token)</label>
            <input type="password" id="accessKeyInput" value="gyhongyu">
        </div>
    </section>

    <section>
        <h2>2. 输入需要生成向量的文本</h2>
        <textarea id="inputText" placeholder="例如：今天天气真不错">今天天气真不错，适合出去散步。</textarea>
        <button id="embedButton" onclick="handleEmbedding()">生成向量</button>
    </section>
    
    <section>
        <h2>3. 处理状态</h2>
        <div id="status">等待操作...</div>
    </section>

    <section>
        <h2>4. 生成的向量结果</h2>
        <pre id="result">这里将显示生成的向量...</pre>
    </section>


    <script>
        // 模型名称
        const EMBEDDING_MODEL = "gemini-embedding-001";

        // 获取页面元素
        const backendUrlInput = document.getElementById('backendUrlInput');
        const accessKeyInput = document.getElementById('accessKeyInput');
        const embedButton = document.getElementById('embedButton');
        const inputText = document.getElementById('inputText');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');


        async function handleEmbedding() {
            embedButton.disabled = true;
            embedButton.textContent = '处理中...';
            statusDiv.textContent = '开始处理...';
            resultDiv.textContent = '这里将显示生成的向量...';
            
            try {
                const backendUrl = backendUrlInput.value.trim();
                const accessKey = accessKeyInput.value.trim();
                const textToEmbed = inputText.value.trim();

                if (!backendUrl || !accessKey) {
                    throw new Error("请填写后端代理地址和您的通行密钥！");
                }
                if (!textToEmbed) {
                    throw new Error("输入的文本不能为空！");
                }

                // **【核心修正】**
                // 1. 根据 gemini-balance 项目的规定，嵌入模型的请求路径是 /v1/embeddings
                const fullProxyUrl = `${backendUrl}/v1/embeddings`;

                statusDiv.innerHTML = `1. 准备就绪，将请求发送到 gemini-balance 的嵌入专用通道...<br/>地址: ${fullProxyUrl}`;

                const response = await fetch(fullProxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // 2. 根据项目规定，认证信息放在 Authorization 头中
                        'Authorization': `Bearer ${accessKey}`
                    },
                    body: JSON.stringify({
                        // 3. 根据项目规定，请求体需要明确指定 model 和 input
                        "model": EMBEDDING_MODEL,
                        "input": textToEmbed
                    })
                });

                const responseData = await response.json();

                if (!response.ok) {
                    const errorMessage = responseData?.error?.message || `请求失败，状态码: ${response.status}`;
                    throw new Error(errorMessage);
                }

                // 4. gemini-balance 返回的数据结构可能与Google原生不同，它直接在 data 数组里返回结果
                // 我们需要找到第一个结果里的 embedding 向量
                const vector = responseData?.data?.[0]?.embedding;
                if (!vector) {
                     throw new Error("从后端返回的数据中未能找到 embedding 向量。");
                }

                statusDiv.innerHTML = "2. 成功！已通过您的后端代理获取向量。";
                resultDiv.textContent = JSON.stringify(vector, null, 2);

            } catch (error) {
                console.error("处理过程中发生错误:", error);
                statusDiv.innerHTML = `<strong style="color:red;">发生错误:</strong> ${error.message}`;
                resultDiv.textContent = '操作失败，请检查您的配置或查看浏览器控制台获取更多信息。';
            } finally {
                embedButton.disabled = false;
                embedButton.textContent = '生成向量';
            }
        }
    </script>

</body>
</html>
